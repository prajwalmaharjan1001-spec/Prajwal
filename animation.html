<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 10px;
      }

      .bx {
        height: 100px;
        width: 200px;
        background-color: red;
        animation: anima 3s cubic-bezier(0.39, 0.575, 0.565, 1) 0s infinite;
        /* direction fill-mode; */
       /* background-image: url(https://upload.wikimedia.org/wikipedia/commons/d/d9/Nyatpola_%26_Bhairav_Temple.jpg); */
     background-image: url('//www.w3schools.com/html/images/11_html_css.png');
      }
      img{
        width: 100%;
        height: 100%;
      }



      @keyframes anima {
        20% {
          background-color: red;
        }

        50% {
          height: 200px;
          transform: translateX(20px);
        }

        70% {
          background-color: black;
          transform: rotate(180deg);
        }

        100% {
          border-radius: 20px;
        }


      }
    </style>



  </head>

  <body>


    <div class="bx">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Nyatpola_%26_Bhairav_Temple.jpg" alt="">
    

    </div>











  </body>

</html>
