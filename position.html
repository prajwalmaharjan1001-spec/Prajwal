<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
     *{
         margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
      body {
        padding: 10px;
      }

      .bx {
        height: 200px;
        width: 200px;
        background-color: red;
        border: 1px solid black;
        padding: 10px;
        border-radius: 20px 5px 4px 20px;
        position: absolute;
        top: 1px;

      }

     .bx1 {
        background-color: black;
        height: 200px;
        width: 200px;
        color: white;
        border-radius: 20px 5px 4px 20px;
        position: absolute;
        top: 200px;
        left: 200px;
      }
        .bx2 {
        background-color: red;
        height: 200px;
        width: 200px;
        color: white;
        border-radius: 20px 5px 4px 20px;
        position: absolute;
        top: 400px;
        left: 400px;
      }
    </style>



  </head>

  <body>

    <div class="bx">
      <h3>Hello Box</h3>

    </div>
    <div class="bx1">
      <h3>Hello Box</h3>

    </div>
    <div class="bx2">
        <h3>hello box</h3>
    </div>

</body>
</html>
