<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        padding: 10px;
      }
      .grid{
        max-width: 500px;
        border: 1px solid black;
        height: 400px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        /* gap: 5px; */

        /* grid-template-rows: 100px 100px 100px; */
        /* justify-content: space-around; */
        /* grid-template-rows: 100px 200px 50px; */
        /* align-content: center; */
        /* place-content: center; */
      }
      .item1{
        background-color: blue;
        /* justify-self: center; */
        /* place-self: center; */
      }
       .item2{
        background-color: red;
        grid-column: 2/3;
        grid-row: 2/3;
        /* justify-self: end; */
      }
       .item3{
        background-color: green;
      }
       .item4{
        background-color: gray;
      }
       .item5{
        background-color: yellow;
      }
       .item6{
        background-color: aqua;
        grid-column: 1/2;
        grid-row: 1/2;
      }
    </style>

</head>
<body>
    <div class="grid">
        <div class="item1">
            <h3>Box 1</h3>
        </div>
        <div class="item2">
             <h3>Box 2</h3>
        </div>
        <div class="item3">
             <h3>Box 3</h3>
        </div>
        <div class="item4">
             <h3>Box 4</h3>
        </div>
        <div class="item5">
             <h3>Box 5</h3>
        </div>
        <div class="item6">
             <h3>Box 6</h3>
        </div>
    </div>
</body>
</html>
