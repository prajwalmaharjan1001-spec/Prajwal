<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 10px;
      }
      .container {
        width: 600px;
        height: 380px;
        background-color: rgb(222, 140, 34);
        border: 1px solid black;
        padding: 0 10px;
      }
      h1 {
        padding: 20px;
        font-size: 67px;
        display: flex;
        justify-content: center;
      }
      .parent {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
      }
      .item1 {
        flex: 1;
        height: 250px;
        background-color: aliceblue;
        justify-self: center;
      }
      .item2 {
        flex: 1;
        height: 250px;
        background-color: aliceblue;
        justify-self: start;
      }
      .item3 {
        flex: 1;
        height: 250px;
        background-color: aliceblue;
        justify-self: end;
      }
      img {
        width: 100%;
        height: 60%;
      }
      h2 {
        text-align: center;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS Flexbox Card</h1>
      <div class="parent">
        <div class="item1">
          <img src="avatar.png" alt="batman" />
          <h2>Batman</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="item2">
          <img src="batman.png" alt="Batman" />
          <h2>Batman Logo</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque?
          </p>
        </div>
        <div class="item3">
          <img src="pikachu.png" alt="pika pika" />
          <h2>Pikachu</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab,
            tempore.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
