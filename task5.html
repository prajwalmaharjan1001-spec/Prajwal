<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        padding: 10px;
      }
      .cointainer{
        width: 500px;
        height: 300px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 10px;
      }
      .item1{
        background-color: green;
        grid-row: span 3;
      }
      .item2{
        background-color: red;
        grid-column: span 2;
      }
      .item3{
        background-color: green;
      }
      .item4{
        background-color: yellow;
      }
      .item5{
        background-color: gray;
      }
      .item6{
        background-color: rgb(3, 26, 3);
        grid-row: span 2;
      }
      .item7{
        background-color: rgb(164, 27, 68);
      }
      .item8{
        background-color: rgb(55, 243, 55);
      }

    </style>  
</head>
<body>
    <div class="cointainer">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
    </div>
</body>
</html>
