<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
     *{
         margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
      body {
        padding: 10px;
      }
            .bx1 {
        height: 100px;
        width: 100px;
        background-color: red;
        position: absolute;
        z-index: 1;
      }

      .bx2 {
        height: 100px;
        width: 100px;
        background-color: black;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
      }

      .bx3 {
        height: 100px;
        width: 100px;
        background-color: blue;
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 3;
      }
            .bx4 {
        height: 100px;
        width: 100px;
        background-color: red;
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 3;
      }

      .bx5 {
        height: 100px;
        width: 100px;
        background-color: black;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
      }

      .bx6 {
        height: 100px;
        width: 100px;
        background-color: blue;
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 1;
      }     
      </style>
  </head>

<body>
    <div class="bx1"></div>
    <div class="bx2"></div>
    <div class="bx3"></div>
    <div class="bx4"></div>
    <div class="bx5"></div>
    <div class="bx6"></div>
</body>
</html>
