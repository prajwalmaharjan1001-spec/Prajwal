<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
     *{
         margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
           .bx {
        height: 150px;
        width: 150px;
        margin: 5px 5px;
        border: 1px solid black;
        position: relative;
      }

      .c-bx {
        height: 50px;
        width: 50px;
        background-color: red;
        border: 2px solid red;
        position: absolute;
 }
    .c-nx {
        height: 50px;
        width: 50px;
        background-color: red;
        border: 2px solid red;
        position: absolute;
        top: 50px;
        left: 50px;
 }
    .c-mx {
        height: 50px;
        width: 50px;
        background-color: red;
        border: 2px solid red;
        position: absolute;
        top: 100px;
        left: 100px;

 }

     </style>
</head>
<body>
    <div class="bx">
        <div class="c-bx"> </div>
        <div class="c-nx"></div>
        <div class="c-mx"></div>
    </div>
</body>
</html>
